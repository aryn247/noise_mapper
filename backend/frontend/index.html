<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urban Noise Mapper</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet JS (load first) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Heatmap -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body>
    <!-- Header / Hero -->
    <header>
        <h1>Urban Noise Mapper</h1>
        <p>Real-time environmental noise recording and mapping</p>
        <button id="themeToggle">Dark Mode</button>
    </header>

    <main>
        <!-- Recorder Section -->
        <div class="section" id="recorder-section">
            <h2>Noise Recorder</h2>
            <button id="startBtn">Start Recording (10s)</button>
            <p id="status">Click the button to record noise.</p>
            <audio id="playback" controls></audio>
        </div>

        <!-- Map Section -->
        <div class="section" id="map-section">  <!-- Removed inline style="position: relative;" -->
            <h2>Noise Map</h2>

            <!-- Map Controls (floating) -->
            <div id="map-controls">
                <button id="showPins">Pins</button>
                <button id="showHeat">Heatmap</button>
                <button id="showBoth">Both</button>
            </div>

            <!-- Map Container -->
            <div id="map"></div>

            <!-- Map Legend (floating) -->
            <div id="map-legend">
                <div class="legend-color red"></div>High Noise
                <div class="legend-color yellow"></div>Medium Noise
                <div class="legend-color green"></div>Low Noise
            </div>
        </div>
    </main>

    
    <script src="script.js"></script>
</body>
</html>
